# ja

# File Extension
MIDI_File=楽譜データ（*.mid）
SoundFont_File=音の色彩袋（*.sf2）
Image_File=目で見る記録（*.png, *.jpg, *.bmp）

# JFileChooser Option
Canceled_Operation=あなたは諦めました。残念です。
JFileChooser_Window_Error=窓が壊れました。申し訳ない。

# File Vertify
Following_Problems_Need_Solved=問題発生！修理必要！：
File_Path_Is_Blank=ファイルの道が見えません。
Path_Not_Point_To_File=道はどこにも通じません。
Cannot_Load_This_File=このファイルは嫌われています。
MIDI_File_Without_Note=この音楽は魂がありません。
Remind_User_Set_Output_MIDI_Device=音を出す前に、機械を選ぶか、音の色彩袋を開けてください。

# HomePage
Play=押せ！
Play_Tips=音が出る条件： 1、楽譜を食べた 2、機械を選んだか、音の色彩袋を開けた。
Settings=いじる
Exit=さようなら
HomePage=最初の場所
Output_MIDI_Device=音を吐き出す機械：
Output_MIDI_Device_Tips=これらの機械は禁止されています：

# HomePage Open Button
Open_MIDI_File=楽譜を拾う
Open_MIDI_File_Tips=押すと、箱が飛び出し、*.mid紙を選びます。この紙に魂があれば、成功です。
Open_SoundFont=音の色彩袋を開ける
Open_SoundFont_Tips=押すと、箱が飛び出し、*.sf2袋を選びます。この袋に力があれば、成功です。
Open_Again=別の紙がほしいですか？

# HomePage Statue
Will_Used_MIDI_File=演奏する楽譜：
Will_Used_MIDI_File_Tips=押せボタンを押すと、この楽譜が歌います。楽譜を正しく拾った後だけ、ここが変わります。
Will_Used_Device=使用する音の機械/色彩袋：
Will_Used_Device_Tips=音の機械を選ぶか、色彩袋を正しく開けると、ここが変わります。押せボタンを押すと、この機械または袋で音楽が流れます。

# Settings
# North
Back=逃げる

# West
Open_Background_Image=背景の絵を拾う
Background_Image_Tips=拾った絵は、演奏の背景になります。絵は伸びたり縮んだりします。
Will_Used_Background_Image=演奏に使う背景の絵：

# Center
SoundFont_Engine=音の色彩袋の心臓：
FluidSynth_Tips=良い点：間違いなく音が出ます。悪い点：演奏前に楽譜がWAVに変身するのを待つ必要があります。
Gervill_Tips=良い点：待つ必要なし、即音が出る。悪い点：間違った音が出たり、途中で死ぬかもしれません。

# East
FullScreen=画面いっぱい
FullScreen_Tips=チェックすると、演奏時に画面が大きくなりすぎます。
Change_Language=言葉を変える：

# South
Screen_Advance_Time=画面が先に走る時間（千分の一秒）：
Screen_Advance_Time_Tips=画面と音のずれを直します。±1000の間で。マイナスは遅い、プラスは早いです。