# HomePage
Open_MIDI_File=MIDIファイルを開く
Open_MIDI_File_Tips=クリックすると、ダイアログが表示され、*.midファイルを選択できます。選択したファイルが有効なMIDIシーケンスで、NoteOn & NoteOffイベントを含む場合、正常に開きます。
Open_SoundFont=SoundFontを開く
Open_SoundFont_Tips=クリックすると、ダイアログが表示され、*.sf2ファイルを選択できます。選択したSoundFontファイルが有効な場合、正常に開きます。
Open_Again=ファイルを再選択しますか？
HomePage=ホームページ
Settings=設定
Play=再生
Play_Tips=以下の条件を満たすと、クリックして再生できます：1. MIDIファイルが正常に開かれている 2. MIDI出力デバイスが選択されているか、SoundFontが開かれている。
Exit=終了
Will_Used_MIDI_File=再生するMIDIファイル：
Will_Used_MIDI_File_Tips=再生ボタンをクリックした後に再生されるMIDIファイル。MIDIファイルが正常に開かれた後にのみ、ここが更新されます。
Will_Used_Device=使用するMIDI出力デバイス / SoundFont：
Will_Used_Device_Tips=MIDI出力デバイスを選択するか、SoundFontを正常に開くと、ここが更新されます。再生ボタンをクリックすると、そのデバイスまたはSoundFontを使用してMIDIシーケンスが再生されます。
Output_MIDI_Device=MIDI出力デバイス：
Output_MIDI_Device_Tips=これらのデバイスはブロックされています：
Remind_User_Set_Output_MIDI_Device=再生前に、MIDI出力デバイスを設定するかSoundFontファイルを開いてください。

# Settings
Back = 戻る
Change_Language = 言語を変更：
FullScreen = 全画面
FullScreen_Tips = チェックすると、レンダリング再生画面が全画面表示されます。
Screen_Advance_Time = 画面先行時間（ミリ秒）：
Screen_Advance_Time_Tips = 画面再生と音声再生の誤差を調整します。範囲は±1000ミリ秒です。負の数は遅延、正の数は先行を意味します。
SoundFont_Engine = サウンドフォント合成エンジン：
FluidSynth_Tips = 利点：ほぼ合成エラーがなく、安定した再生。欠点：再生前にMIDIファイルをWAVファイルに変換する待ち時間が必要。
Gervill_Tips = 利点：リアルタイム合成で待ち時間なし。欠点：合成にエラーがあり、再生中にクラッシュする可能性があります。

