# East
Open_MIDI_File=MIDIファイルを開く
Open_MIDI_File_Tips=クリック後、ダイアログが表示され、*.midファイルを選択します。 選択されたファイルが有効なMIDIシーケンスで、NoteOn & NoteOff イベントがある場合、正常に開かれます。
Open_SoundFont=サウンドフォントを開く
Open_SoundFont_Tips=クリック後、ダイアログが表示され、*.sf2ファイルを選択します。 選択されたサウンドフォントファイルが有効な場合、正常に開かれます。

# Center
Will_Used_MIDI_File=再生するMIDIファイル：
Will_Used_MIDI_File_Tips=プレイボタンをクリック後、再生されるMIDIファイルです。 MIDIファイルが正常に開かれた後のみ、ここが更新されます。
Will_Used_Device=使用するMIDI出力デバイス / サウンドフォント：
Will_Used_Device_Tips=MIDI出力デバイスを選択するか、サウンドフォントを正常に開いた後、ここが更新されます。 プレイボタンをクリック後、そのデバイスまたはそのサウンドフォントを使用してMIDIシーケンスを再生します。

# South
