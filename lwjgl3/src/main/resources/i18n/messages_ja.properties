# ja_JP 

# File Extension
MIDI_File=MIDIの秘宝（*.mid）
SoundFont_File=音色の魔典 (*.sf2, *.dls)
Image_File=幻想画像の欠片（*.png, *.jpg, *.bmp）

# JFileChooser Option
Canceled_Operation=作戦中止だ...。
JFileChooser_Window_Error=ウィンドウに異常事態が発生した。

# File Vertify
Following_Problems_Need_Solved=以下の試練を乗り越えねばならない：
Has_Not_Open_MIDI=まだMIDIの秘宝が選ばれていない。
Path_Not_Point_To_MIDI=その道はMIDIの秘宝には繋がっていない。
Cannot_Load_MIDI=このMIDIの秘宝を解読できない。
Has_Not_Open_SF2=まだ音色の魔典が選ばれていない。
Path_Not_Point_To_SF2=その道は音色の魔典には繋がっていない。
Cannot_Load_SF2=この音色の魔典を解読できない。
Has_Not_Open_Image=まだ幻想の画像が選ばれていない。
Path_Not_Point_To_Image=その道は画像の欠片には繋がっていない。
Cannot_Load_Image=この画像の欠片を読み込めない。
Open_Again=別のファイルを選び直すか？
MIDI_File_Without_Note=このMIDIの秘宝には演奏可能な音符が封印されていない。
Remind_User_Set_Output_MIDI_Device=演奏開始前に、MIDI出力デバイスを設定するか音色の魔典を開くのだ。

# HomePage
HomePage=聖域

# North
Version=バージョン：
About=この世界について
Software_License=このソフトが従う掟：

# West
Play=発動
Play_Tips=以下の条件が揃った時、クリックで演奏が発動する： 1、MIDIの秘宝が正常に開かれている  2、MIDI出力デバイスが選択されているか、音色の魔典が開かれている。
Settings=調律
Exit=この世界からの離脱

# East
Open_MIDI_File=MIDIの秘宝を開く
Open_MIDI_File_Tips=クリック後、対話窓が現れ、*.midファイルを選択する。 選択されたファイルが有効なMIDIシーケンスで、NoteOn & NoteOff イベントを持つ時、開封に成功する。
Open_SoundFont=音色の魔典を開く
Open_SoundFont_Tips=クリック後、対話窓が現れ、*.sf2ファイルを選択する。 選択された音色魔典ファイルが有効な時、開封に成功する。

# Center
Will_Used_MIDI_File=演奏されるMIDIの秘宝：
Will_Used_MIDI_File_Tips=発動ボタンを押した後、演奏されるMIDIファイル。 MIDIの秘宝が正常に開かれた後のみ、ここが更新される。
Will_Used_Device=使用するMIDI出力デバイス / 音色の魔典：
Will_Used_Device_Tips=MIDI出力デバイスを選択するか、音色の魔典を正常に開いた後、ここが更新される。 発動ボタンを押した後、このデバイス、またはこの音色魔典を使用してMIDIシーケンスが演奏される。

# South
Select_MIDI_Device=MIDI出力デバイスを選択：
Select_MIDI_Device_Tips=これらのデバイスは封印されている：

# Settings
# North
Back=聖域へ帰還

# West
Open_Background_Image=背景幻想を開く
Background_Image_Tips=開かれた画像は、演奏画面で使用される背景幻想となる。
Will_Used_Background_Image=演奏時に使用される背景幻想：

# Center
SoundFont_Engine=音色魔典合成エンジン：
FluidSynth_Tips=優位性： 基本的に合成エラーなし、安定した演奏。 劣勢： 演奏前にMIDIファイルからWAVファイルへの変換待機が必要。
Gervill_Tips=優位性： リアルタイム合成、待機不要  劣勢： 合成にエラーあり、演奏途中でクラッシュする可能性。

# East
FullScreen=全画面展開
FullScreen_Tips=チェック後、演奏画面のレンダリング時に全画面になる。
Change_Language=言語を転換：

# South
Screen_Advance_Time=画面先行時間（ミリ秒）：
Screen_Advance_Time_Tips=画面演奏と音声再生の誤差を調節、範囲は ±1000 ミリ秒。 負数は遅延、正数は先行。