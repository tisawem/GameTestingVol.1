# zh_Hans

# File Extension
MIDI_File=MIDI文件（*.mid）
SoundFont_File=音色库文件（*.sf2）
Image_File=图片文件（*.png, *.jpg, *.bmp）

# JFileChooser Option
Canceled_Operation=操作已取消。
JFileChooser_Window_Error=JFileChooser窗口出现错误。

# File Vertify
Following_Problems_Need_Solved=需要解决以下问题：
File_Path_Is_Blank=文件路径为空白。
Path_Not_Point_To_File=路径指向的不是文件。
Cannot_Load_This_File=无法加载此文件。
MIDI_File_Without_Note=此MIDI文件不包含任何可演奏的音符。
Remind_User_Set_Output_MIDI_Device=播放前，请设置MIDI输出设备或打开音色库文件。

# HomePage
Play=播放
Play_Tips=当符合以下条件，点击即可播放： 1、成功的打开了MIDI文件  2、选择了一个MIDI输出设备，或者打开了一个音色库。
Settings=设置
Exit=退出
HomePage=主页
Output_MIDI_Device=MIDI输出设备：
Output_MIDI_Device_Tips=这些设备已被屏蔽：

# HomePage Open Button
Open_MIDI_File=打开MIDI文件
Open_MIDI_File_Tips=点击后，弹出对话框，选择*.mid文件。 当选择的文件是有效MIDI序列，且有 NoteOn & NoteOff 事件，则打开成功。
Open_SoundFont=打开音色库
Open_SoundFont_Tips=点击后，弹出对话框，选择*.sf2文件。 当选择的音色库文件有效时，则打开成功。
Open_Again=重新选择一个文件？

# HomePage Statue
Will_Used_MIDI_File=要播放的MIDI文件：
Will_Used_MIDI_File_Tips=点击播放按钮后，要播放的MIDI文件。 只有成功打开MIDI文件后，此处才会更新。
Will_Used_Device=要使用的MIDI输出设备 / 音色库：
Will_Used_Device_Tips=选择一个MIDI输出设备，或者成功打开一个音色库后，此处会更新。 点击播放按钮后，将使用该设备，或者该音色库，播放MIDI序列。


# Settings
# North
Back=返回

# West
Open_Background_Image=打开背景图片
Background_Image_Tips=打开的图片，将作为演奏画面使用的背景图片。 图片会等比例缩放。
Will_Used_Background_Image=演奏时要使用的背景图片：

# Center
SoundFont_Engine=音色库合成引擎：
FluidSynth_Tips=优势： 基本没有合成错误，稳定播放。 劣势： 演奏前需要等待MIDI文件转换为WAV文件。
Gervill_Tips=优势： 实时合成，无需等待  劣势： 合成有错误，播放中途可能会崩溃。

# East
FullScreen=全屏
FullScreen_Tips=勾选后，渲染演奏画面时，将全屏。
Change_Language=更改语言：

# South
Screen_Advance_Time=画面提前时间（毫秒）：
Screen_Advance_Time_Tips=调节画面演奏与音频播放的误差，范围是 ±1000 毫秒。 负数是滞后，正数是提前。



 

